<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <!-- Latest compiled and minified CSS -->

    <link href="/css/main.css" rel="stylesheet" >
</head>

    <body>

        <div class="container">
            <!-- Content here -->
            <hr>
            <nav class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Volver a lista</a>
                </li>
            </nav>
            <hr>

            <h1>Detalles mensaje</h1>

            <span id="mensaje"></span>

            <div class="container" style="width: 400px;">
                <form id="message-form" style="display: none;">
                    <div>
                        <label>ID</label>
                        <input id="message-id" type="number" disabled/>
                    </div>
                    <div>
                        <label>Mensaje</label>
                        <input id="message-message" type="text" disabled/>
                    </div>
                    <div>
                        <label>Cliente</label>
                        <select id="message-client" disabled required>
                            <option value="">Seleccionar cliente...</option>
                        </select>
                    </div>
                    <div>
                        <label>Carro</label>
                        <select id="message-car" disabled required>
                            <option value="">Seleccionar carro...</option>
                        </select>
                    </div>
                    
                    <hr>
                    
                    <div class="mx-aut">
                        <button type="button" class="btn btn-success" onclick="actualizar()">Actualizar</button>
                        <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar</button>
                    </div>
                </form>
            </div>

        </div>
        
    </body>

    <!-- Latest compiled and minified JavaScript -->
