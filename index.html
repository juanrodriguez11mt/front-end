<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Renta carros</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

    <body>

        <div class="container">
            <!-- Content here -->
            <h1>Renta de carros G24</h1>

            <br>

            <div class="container" style="width: 400px;">
                <h3>Registrar Carro</h3>
                <form id="car-form">
                    <div>
                        <label>ID</label>
                        <input id="car-id" type="number"/>
                    </div>
                    <div>
                        <label>Marca</label>
                        <input id="car-brand" type="text"/>
                    </div>
                    <div>
                        <label>Modelo</label>
                        <input id="car-model" type="number"/>
                    </div>
                    <div>
                        <label>Categor√≠a</label>
                        <input id="car-category" type="number"/>
                    </div>
    
                    <hr>
    
                    <div class="mx-aut">
                        <button type="button" class="btn btn-success" onclick="registrar()">Actualizar</button>
                        <button type="button" class="btn btn-primary" onclick="limpiarFormulario()">Limpiar</button>
                    </div>
                </form>
            </div>

            <br>

            <hr>

            <nav class="nav justify-content-end">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary" onclick="cargarLista()">Recargar lista</button>
                </li>
            </nav>

            <table class="table" id="cars-table">
                <thead>
                    <tr>
                        <th class="col">ID</th>
                        <th class="col">Marca</th>
                        <th class="col">Modelo</th>
                        <th class="col">Categoria</th>
                        <th class="col"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <span id="mensaje"></span>
        </div>
        
    </body>

    <!-- Latest compiled and minified JavaScript -->

    <script src="js/operaciones.js"></script>
    <script>cargarLista()</script>

</html>
