<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar carro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet" >
</head>

    <body>

        <div class="container">
            <!-- Content here -->
            <hr>
            <nav class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Volver a lista</a>
                </li>
            </nav>
            <hr>
            
            <h1>Registrar carro</h1>

            <span id="mensaje"></span>

            <div class="container" >
                <form id="car-form" method="dialog" onsubmit="registrar()">
                    <div>
                        <label>Marca</label>
                        <input id="car-brand" type="text" required/>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input id="car-name" type="text" required/>
                    </div>
                    <div>
                        <label>Año</label>
                        <input id="car-year" type="number" required/>
                    </div>
                    <div>
                        <label>Descrición</label>
                        <input id="car-description" type="text" required/>
                    </div>
                    <div>
                        <label>Gama</label>
                        <select id="car-gama">
                            <option value="-1">Seleccionar gama...</option>
                        </select>
                    </div>
                    
                    <hr>
                    
                    <div class="mx-aut">
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <button type="button" class="btn btn-primary" onclick="limpiarFormulario()">Limpiar</button>
                    </div>
                </form>
            </div>

        </div>
        
    </body>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/js/constantes.js"></script>
    <script src="/js/operaciones-car.js" ></script>
    <script>cargarGamas()</script>

</html>
