<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Detalle gama</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet" >
</head>

    <body>

        <div class="container">
            <!-- Content here -->
            <hr>
            <nav class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Volver a lista</a>
                </li>
            </nav>
            <hr>

            <h1>Detalles gama</h1>

            <span id="mensaje"></span>

            <div id="content" style="display: none;" class="container">
                <form id="gama-form" method="dialog" onsubmit="actualizar()">
                    <div>
                        <label>ID</label>
                        <input id="gama-id" type="number" disabled required/>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input id="gama-name" type="text" disabled required/>
                    </div>
                    <div>
                        <label>Descripción</label>
                        <input id="gama-description" type="text" disabled required/>
                    </div>
                    
                    <hr>
                    
                    <div class="mx-aut">
                        <button type="submit" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar</button>
                    </div>
                </form>

                <br>

                <div class="relations">
                    <h2>Carros asociados</h2>
                    <table class="table" id="cars-table">
                        <thead>
                            <tr>
                                <th class="col">ID</th>
                                <th class="col">Marca</th>
                                <th class="col">Nombre</th>
                                <th class="col">Año</th>
                                <th class="col">Description</th>
                                <th class="col"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>
        
    </body>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/js/constantes.js"></script>
    <script src="/js/operaciones-gama.js" ></script>
    <script>cargarDetalles();</script>

</html>
