<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar reserva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet" >
</head>

    <body>

        <div class="container">
            <!-- Content here -->
            <hr>
            <nav class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Volver a lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reportes/index.html">Reportes</a>
                </li>
            </nav>
            <hr>
            
            <h1>Registrar reserva</h1>

            <span id="mensaje"></span>

            <div class="container" style="width: 400px;">
                <form id="reservation-form" method="dialog" onsubmit="registrar()">
                    <div>
                        <label>Fecha inicio</label>
                        <input id="reservation-start-date" type="date" placeholder="yyyy-mm-dd" 
                                onfocus="this.min=minStartDate()" required/>
                    </div>
                    <div>
                        <label>Fecha devoluci√≥n</label>
                        <input id="reservation-devolution-date" type="date" placeholder="yyyy-mm-dd" 
                                onfocus="this.min=minDevolutionDate();" required/>
                    </div>
                    <div>
                        <label>Estado</label>
                        <select id="reservation-status" >
                            <option value="">Seleccionar estado...</option>
                            <option value="created">Creado</option>
                            <option value="completed">Completado</option>
                            <option value="cancelled">Cancelado</option>
                        </select>
                    </div>
                    <div>
                        <label>Cliente</label>
                        <select id="reservation-client" required>
                            <option value="">Seleccionar cliente...</option>
                        </select>
                    </div>
                    <div>
                        <label>Carro</label>
                        <select id="reservation-car" required>
                            <option value="">Seleccionar carro...</option>
                        </select>
                    </div>
                    
                    <hr>
                    
                    <div class="mx-aut">
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                    </div>
                </form>
            </div>

        </div>
        
    </body>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/js/constantes.js"></script>
    <script src="/js/operaciones-reservation.js" ></script>
    <script>cargarListas();</script>

</html>
